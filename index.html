<html>
  <head>
    <title>Tic-Tac-Toe</title>

    <link href="css/style.css" rel="stylesheet" />
    <script src="js/vue.js"></script>
    <script defer src="js/vue-instance.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1>Tic Tac Toe <span id="turn"></span></h1>
        <h4 class="mb-1">To play: {{ currentPlayer() }}</h4>
        <table id="board">
          <tr>
            <td id="tl" class="case" @click="setTile(0, 0)">
              {{ board[0][0] }}
            </td>
            <td id="t" class="case" @click="setTile(0, 1)">
              {{ board[0][1] }}
            </td>
            <td id="tr" class="case" @click="setTile(0, 2)">
              {{ board[0][2] }}
            </td>
          </tr>
          <tr>
            <td id="l" class="case" @click="setTile(1, 0)">
              {{ board[1][0] }}
            </td>
            <td id="m" class="case" @click="setTile(1, 1)">
              {{ board[1][1] }}
            </td>
            <td id="r" class="case" @click="setTile(1, 2)">
              {{ board[1][2] }}
            </td>
          </tr>
          <tr>
            <td id="bl" class="case" @click="setTile(2, 0)">
              {{ board[2][0] }}
            </td>
            <td id="b" class="case" @click="setTile(2, 1)">
              {{ board[2][1] }}
            </td>
            <td id="br" class="case" @click="setTile(2, 2)">
              {{ board[2][2] }}
            </td>
          </tr>
        </table>

        <table id="scores" class="mb-1">
          <tr>
            <td>{{ symbols[0] }} score</td>
            <td>{{ symbols[1] }} score</td>
          </tr>
          <tr>
            <td>{{ scores[0] }}</td>
            <td>{{ scores[1] }}</td>
          </tr>
        </table>

        <button @click="newRound">New Round</button>

        <hr class="mb-1 mt-1" />

        <p class="mb-1">
          Difficulty:
          <select v-model="difficulty">
            <option value="1">Easy</option>
            <option value="2" disabled>Medium</option>
            <option value="3" disabled>Hard</option>
          </select>
        </p>
      </div>
    </div>
  </body>
</html>
